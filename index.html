<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <header>
		<h1>Tienda Online</h1>
		<div id="menu">	
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="#">Categoria</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
		</div>	
        <div id="icono-carrito" onclick="alternarCarrito()">
            <span id="contador-carrito">0</span> ðŸ›’
        </div>
    </header>
    <main>
        <!-- <section class="banner"> -->
            <div id="carouselExampleCaptions" class="carousel slide carrusel-tienda" data-bs-ride="carousel">
				<div class="carousel-indicators">
				  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
				  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
				  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"  aria-label="Slide 4"></button>
				</div>
				<div class="carousel-inner">
				  <div class="carousel-item active">
					<img src="./img/slide-principal.jpg" class="d-block w-100" alt="...">
					<div class="carousel-caption d-none d-md-block">
					  <h5>First slide label</h5>
					  <p></p>
					</div>
				  </div>
				  <div class="carousel-item">
					<img src="./img/slide-smartwhatch.jpg" class="d-block w-100" alt="...">
					<div class="carousel-caption d-none d-md-block">
					  <h5>Second slide label</h5>
					  <p></p>
					</div>
				  </div>
				  <div class="carousel-item">
					<img src="./img/slide-nike2.jpg" class="d-block w-100" alt="...">
					<div class="carousel-caption d-none d-md-block">
					  <h5>Third slide label</h5>
					  <p></p>
					</div>
				  </div>
				  <div class="carousel-item">
					<img src="./img/slide-gorra.jpg" class="d-block w-100" alt="...">
					<div class="carousel-caption d-none d-md-block">
					  <h5>Third slide label</h5>
					  <p></p>
					</div>
				  </div>
				</div>
				
			  </div>
        <!-- </section> -->

		<h2 class="titulos">PRODUCTOS DISPONIBLES</h2>

        <section id="lista-productos" class="lista-productos"></section>
        <section id="carrito" class="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="items-carrito"></ul>
            <p>Total: $<span id="precio-total">0</span></p>
            <button id="finalizar-compra" onclick="finalizarCompra()">Finalizar Compra</button>
        </section>
    </main>
    
	<footer>
        <h3>ShopUniverso. Todos los derechos reservados</h3>
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./javascripts/index.js"></script>
	
</body>
</html>
